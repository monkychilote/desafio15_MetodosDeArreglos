<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./asset/css/style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Todo List</h1>
      <div class="mb-3">
        <input
          type="text"
          id="new-task"
          class="form-control"
          placeholder="Nueva tarea"
        />
        <button id="add-task" class="btn btn-success mt-2">Agregar</button>
      </div>
      <div>
        <p>Total: <span id="total-tasks">0</span></p>
        <p>Realizadas: <span id="completed-tasks">0</span></p>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Tarea</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="task-list">
          <!-- Aquí se insertarán las tareas -->
        </tbody>
      </table>
    </div>
    <script src="./asset/js/script.js"></script>
  </body>
</html>
